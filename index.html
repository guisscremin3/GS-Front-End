<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSphere</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <header class="header">
        <nav>
            <div class="logo">SKILLSPHERE</div>
            <input type="search" placeholder="Buscar profissionais, skills ou áreas" id="search-input" class="search-box">
            <div class="user-login">
            <button class="user_login">Fazer Login</button>
            </div>
        </nav>
    </header>

    <section class="container_principal">
        <div id = "cards-container" class="cards-grid">

        </div>
    </section>

    <section id="quiz-section" class="quiz-container">
    <h2>Desafio do Conhecimento: Futuro do Trabalho</h2>
    <div id="quiz-box">
        <p>Clique em Iniciar para começar o quiz!</p>
        <button id="start-quiz-button">Iniciar Quiz</button>
    </div>
    <div id="quiz-results" style="display:none;">
        </div>
    </section>
    <script src="src/js/script.js"></script>
</body>
</html>
